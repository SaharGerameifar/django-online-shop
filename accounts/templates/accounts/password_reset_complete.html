{% extends 'base.html' %}
{% load static %}

{% block title %}| گذر واژه جدید با موفقیت ایجاد شد {% endblock title %}

{% block content %}
<div class="row mb-5">
    <div class="col-md-2 col-1"></div>
    <div class="col-md-8 col-10">
        <form method="POST" class="form-login">
            <div class="card card-success">
                <div class="card-header mb-0 bg-success">
                    <h3 class="card-title mb-0 ">گذرواژهٔ جدید ایجاد شد.</h3>
                </div>
                <div class="card-body bg-white py-4 my-0">
                    <p class="input100">
                        گذرواژهٔ جدیدتان تنظیم شد. اکنون می‌توانید وارد وب‌گاه شوید.
                    </p>
                </div>
                <div class="text-center my-3">
                    <a class="login100 btn btn-success" href="{% url 'accounts:user_login' %}">ورود</a>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-2 col-1"></div>
</div>


{% endblock %}
