{% extends 'base.html' %}
{% block title %} | بازیابی گذر واژه {% endblock %}

{% block content %}
 
<div class="row mb-5">
  <div class="col-md-2 col-1"></div>
  <div class="col-md-8 col-10">
      <form method="POST" class="form-login" novalidate>
         {% csrf_token %}
          <b class="register-title">بازیابی گذر واژه</b>
          <div class="wrap-input100 validate-input form-group register" data-validate = "Valid email is: a@b.c">
            {{ form.email }}
            <span class="focus-input100" data-placeholder="ايميل  خود را وارد كنيد"></span>
            {% for error in form.email.errors %}
                <p style="color: red;">{{ error }}</p>
            {% endfor %}
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            ارسال لینک بازیابی
          </button>
        
      </form>
  </div>
  <div class="col-md-2 col-1"></div>
</div>

{% endblock %}
